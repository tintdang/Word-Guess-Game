<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game, Final Fantasy Ver.</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron" id="jumbo">
        <h1 class="display-4" id="title">Hangman Game! Final Fantasy Ver.</h1>
        <p class="lead" id="instructions" style="text-align: center">Press Any Key to Get Started!<br>Hint! They are all protagonists.</p>
    </div>

    <div class="container">
        <div class="row" id="gamebox">
            <!--To place the content in the middle.-->
            <div class="col-md-2"></div>
            <div class="col-md-4 text-center"><img class"img-fluid img-thumbnail" id="img" src="https://placehold.it/200x200" alt="placeholder"></div>
            <!--To place revealed images-->

            <div class="col-md-4" id="game">
                <p>Wins</p>
                <p id="wins">
                    <br>
                </p>
                <!--Makes blank space to fit in wins-->
                <p>Current Word</p>
                <p id="currentWord"></p>
                <p>Number of Guesses Remaining</p>
                <p id="guess">
                    <br>
                </p>
                <p>Letters already guessed</p>
                <p id="currentGuess"></p>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
